<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
    <style>
        #submit-button, label, #signup-link {
            margin-top: 10px;
        }
    </style>
    <script src="js/functions.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Login</h1>
    </div>
    <div class="container-fluid">
        <form action="Login" method="POST">
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label for="email">Email:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label for="password">Password:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 row">
                    <div class="col-3">
                        <button id="submit-button" type="submit" class="btn btn-secondary">Sign In</button>
                    </div>
                    <div class="col-3">
                        <button id="submit-button" type="submit" class="btn btn-secondary">Sign In As Guest</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row" id="signup-link">
            <a href="#" class="text-decoration-none">Sign Up!</a>
        </div>
    </div>
    
    <a onclick="document.cookie = 'email=; Max-Age=-99999999;';  ">DEV: Reset user cookie</a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
